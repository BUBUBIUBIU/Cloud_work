# Common vars
availability_zone: melbourne-qh2-uom

# Volume
volumes: 
  - vol_name: vol-1
    vol_size: 10
  - vol_name: vol-2
    vol_size: 10

# Security group
security_groups:
  - name: HTTP
    description: Allows HTTP (port 80) and HTTPS (port 443)
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: SSH
    description: Allow SSH (port 22)
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: couchDB
    description: Open port 5984
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0
  - name: Internal
    description: This is internal group for system
    # protocol: 
    #   - tcp
    #   - udp
    #   - icmp
    # port_range_min: 1
    # port_range_max: 65535
    # remote_ip_prefix: 0.0.0.0/0


# Instance
instance_name: 
  - instance_one
  - instance_two
instance_image: 394a1b97-a8d3-4593-aab0-8156f0dfeeca  # NeCTAR Ubuntu 16.04 LTS (Xenial) amd64
instance_key_name: Shaochuan Luo Beta
instance_flavor: uom.mse.2c9g
instance_network: qh2-uom-internal